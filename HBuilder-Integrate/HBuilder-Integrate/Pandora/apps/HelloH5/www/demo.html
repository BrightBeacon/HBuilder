<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<script type="text/javascript" src="./js/common.js"></script>
		<script type="text/javascript" src="./beacon.js"></script>
        <link rel="stylesheet" href="./css/common.css" type="text/css" charset="utf-8" />
        <script type="text/javascript" src="js/immersed.js"></script>
		<script type="text/javascript">
			// H5 plus事件处理
			function plusReady() {
                
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}

			function startLocation() {
				plus.beacon.startBeaconDiscovery({
					uuids: ["FDA50693-A4E2-4FB1-AFCF-C6EB07647825"],
                    success:function(rlt) {
                      if(rlt.errMsg == 'ok') {
                         plus.beacon.onBeaconUpdate({success:function(result){
                                                    if(result.beacons && result.beacons.length > 0) {
                                                        var win = document.getElementById("ifr").contentWindow;
                                                        var params = {
                                                            "key": "onSearchBeacons",
                                                            "value": result
                                                        };
                                                        win.postMessage(JSON.stringify(params), "*");
                                                    }
                         }});
                     }else{
                        alert(rlt.errMsg);
                     }
                   }
				});
			}

			function disappear() {
				plus.beacon.stopBeaconDiscovery();
				back(true);
			}
		</script>
	</head>

	<body>
		<iframe id="ifr" src="http://p.brtbeacon.net/test/pro-maintain/Rail-CQ/navigator.html?signa=b6fbf378ae344f84917f690f420e1d77&t=0" frameborder="no" scrolling="no" style="width: 100%;height: 100%;margin-top: 0px;border:0 none;frameborder:0;" onLoad="setTimeout(startLocation,3000)"></iframe>
	</body>

</html>
